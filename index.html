  <header>
    <h1>Weather Dashboard</h1>

  <main class='d-flex'>
    <div class='col-12 col-md-3'>
      <div class = 'search-container'>
        <h2>Search for a City:</h2>
        <form id='search-form'>
          <input class='d-block' id='search-city' type='text' placeholder='San Diego'>
          <button type='submit' class='btn search'>Search</button>
        </form>
        <hr/>
      </div>

        </ul>
      </div>
    </div>

    <div class='col-12 col-md-9'>
      <div class ='current-weather-container'>
        <h2 class='city-name' id='current-date'>Atlanta (9/13/2022)</h2>
        <p class='temp' id='current-temp'>Temp: 76.62</p>
        <p class='wind' id='current-wind'>wind: 8.43 MPH</p>
        <p class='humidity' id='current-humidity'>Humidity: 44%</p>
      </div>
