<!DOCTYPE html>
<html lang='en'>
  
<head>
    <meta charset='UTF-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <!--Add link to the bootstrap library-->
    <link rel='stylesheet' href='https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='./assets/css/style.css' />
    <!-- Add link the DayJS library -->
    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>
    <title>Weather Dashboard</title>
</head>

<body>
  <header>
    <h1>Weather Dashboard</h1>
  </header>

  <main class='d-flex row'>
    <div class='col-12 col-md-3'>
      <div class = 'search-container'>
        <h2>Search for a City:</h2>
        <form id='search-form'>
          <input class='d-block' id='search-city' type='text' autofocus='true' placeholder='San Diego'>
          <button type='submit' class='btn search'>Search</button>
        </form>
        <hr/>
      </div>

      <div class = 'list-container'>
        <ul id='search-list'>
        </ul>
      </div>
    </div>

    <div class='col-12 col-md-9 weather-info'>
      <div class ='current-weather-container'>
        <h2 class='city-name' id='current-date'></h2>
        <p class='temp' id='current-temp'></p>
        <p class='wind' id='current-wind'></p>
        <p class='humidity' id='current-humidity'></p>
      </div>

      <div>
        <h3>5-Day Forecast:</h3>
        <div class ='weather-forecast-container d-flex row'>
          <div class='weather-forecast col-12 col-md-2' id='1'>
            <h4 class='date'></h4>
            <img class='icon'/>
            <p class='temp'></p>
            <p class='wind'></p>
            <p class='humidity'></p>
          </div>
          <div class='weather-forecast col-12 col-md-2' id='2'>
            <h4 class='date'></h4>
            <img class='icon'/>
            <p class='temp'></p>
            <p class='wind'></p>
            <p class='humidity'></p>
          </div>
          <div class='weather-forecast col-12 col-md-2' id='3'>
            <h4 class='date'></h4>
            <img class='icon'/>
            <p class='temp'></p>
            <p class='wind'></p>
            <p class='humidity'></p>
          </div>
          <div class='weather-forecast col-12 col-md-2' id='4'>
            <h4 class='date'></h4>
            <img class='icon'/>
            <p class='temp'></p>
            <p class='wind'></p>
            <p class='humidity'></p>
          </div>
          <div class='weather-forecast col-12 col-md-2' id='5'>
            <h4 class='date'></h4>
            <img class='icon'/>
            <p class='temp'></p>
            <p class='wind'></p>
            <p class='humidity'></p>
          </div>
        </div>
      </div>

    </div>
  </main>
  <!--Add link to the jQuery library-->
  <script src='https://code.jquery.com/jquery-3.5.1.min.js'></script>
  <script src='./assets/js/script.js'></script>
</body>
</html>
